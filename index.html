<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brian Yanim- Designer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./CSS/minireset.min.css" />
    <link rel="stylesheet" href="./CSS/style.css" />
    <link rel="stylesheet" href="./CSS/animation.css" />
  </head>
  <body>
    <div class="wallpaper" data-image=""></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="images/alex.jpg"
            srcset="
              images/alex.jpg    1x,
              images/alex@2x.jpg 2x,
              images/alex@3x.jpg 3x
            "
            alt="Portrait of Alex Jefferson"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Hi, I'm Alex Jefferson</h1>
        <p class="job">Tech recruiter</p>
        <hr class="hr" />
        <div class="description">
          <p>
            I spend my time traveling the world, helping startups and tech
            businesses hire the best people.
          </p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:youremail@example.com">
            Get in touch
          </a>
          <ul class="social">
            <li>
              <a>
                <i class="fab fa-twitter"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-github"></i>
              </a>
            </li>
            <li>
              <a>
                <i class="fab fa-linkedin"></i>
              </a>
            </li>
          </ul>
        </div>
      </main>
    </div>
    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }
        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
